<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="a">
<button onclick="cumle()">Ok</button>
<div id="netice"></div>
<body>
    <script>
        const a=document.getElementById("a")
        const netice=document.getElementById("netice")
        function cumle(){
            netice.innerHTML=Number(a.value.split("").reverse().join(""));
        }
    </script>
</body>
</html>
