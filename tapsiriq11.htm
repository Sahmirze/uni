        <script>
          function capitals(word){
                      let arr = []
                      for(let i = 0; i < word.length; i++){
                        if(word[i] == word[i].toUpperCase()){
                          arr.push(word.indexOf(word[i]))
                        }
                      }
                   return  arr
            }
           console.log( capitals("sALaM"))
                

        </script>
